<html>
    <head>
        <title>Checkers</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style type="text/css">
            .dark       {background-color: gray;}
            #table1     {border: solid 1px black; border-collapse: collapse;}
            #table1 td  {width: 25px; height: 25px;}
        </style>
        <script>
            const rows = 8;
            const cols = 8;
            function createBoard() {
                var v = "<table id = 'table1'>";
                
                for (var row = 0; row < rows; row ++) {
                    v+="<tr>";
                    for (var col = 0; col < cols; col ++ ) {
                        var class_t = "";
                        var content = "";
                        var id = "k"+row+""+col;
                        if ((row+col) % 2 == 1) {
                            class_t = 'dark';
                            if (row <= 2) {content = 'v';}
                            if (row >= 5) {content = 'm';}
                        }
                        v+="<td class = '"+class_t+"' onclick='click_box(this);' id='"+id+"'>"+content+"</td>";
                    }
                    v+="</tr>";
                }
                
                v += "</table>"
                document.getElementById("boardlayer").innerHTML=v;
            }
            
            
            var selected_id = "";
            function click_box (box) {
                if (selected_id == "") {
                    selected_id = box.id;                        
                }
                else {
                    
                    if (allowed (selected_id, box.id) && (box.innerHTML == "" || box.innerHTML == "!")) {                    
                        box.innerHTML = document.getElementById(selected_id).innerHTML.substring (0, 1);
                        document.getElementById(selected_id).innerHTML = "";
                        selected_id = "";
                    }
                    
                    else {
                        box.innerHTML += '!';
                        selected_id = "";
                    }
                }
                
            }
            
            function allowed (id1, id2) {
                console.log ("id1="+id1+";id2="+id2);
                var id1_int = parseInt(id1.substring(1, 3));
                console.log ("id1_int = "+id1_int);
                var id2_int = parseInt(id2.substring(1, 3));
                console.log ("id2_int = "+id2_int);
                if (Math.abs(id1_int - id2_int) == 9 ||
                    Math.abs(id1_int - id2_int) == 11 ) {
                    return true;
                }
                else {
                    return false;
                }
            }
            
            
        </script>
    </head>
    <body onLoad="createBoard();">
        <h1>Checkers</h1>
        <div id ="boardlayer">
            
            
        </div>
    </body>
</html>
